# Default configuration for Movement Analysis System

# Path settings
paths:
  data:
    raw: "data/raw/"
    landmarks: "data/landmarks/"
    features: "data/features/"
    processed_videos:
      basic: "data/processed_videos/basic/"
      annotated: "data/processed_videos/annotated/"
    metadata: "data/metadata/"

# Pose estimation settings
pose_estimation:
  algorithm: "mediapipe"  # Default pose estimator
  mediapipe:
    model_complexity: 2  # 0, 1, or 2
    min_detection_confidence: 0.5
    min_tracking_confidence: 0.5
    static_image_mode: false

# Feature extraction settings
feature_extraction:
  default_movement: "squat"
  preprocess:
    smoothing: true
    smoothing_window: 5
    interpolate_missing: true

# ML model settings
ml_model:
  algorithm: "random_forest"
  random_forest:
    n_estimators: 100
    max_depth: 10
    random_state: 42
    class_weight:
      1: 2.0  # "poor" class (higher weight)
      2: 1.0  # "moderate" class
      3: 0.5  # "good" class
    #class_weight: "balanced"  # Adds weights inversely proportional to class frequencies. Use Null for equal weights
    min_samples_split: 2
    min_samples_leaf: 1
    bootstrap: true
    oob_score: true  # Out-of-bag score estimation (useful validation metric)

# Consider adding cross-validation settings
validation:
  cross_validation:
    method: "stratified_kfold"  # Ensures class balance in each fold
    n_splits: 5
    shuffle: true
    random_state: 42

# For model evaluation
evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "roc_auc", "confusion_matrix"]
  threshold_metrics: true  # Include metrics at different classification thresholds
  curve_plots: ["roc", "precision_recall"]  # Generate ROC and PR curves
  feature_importance: true
  save_results: true
  results_path: "results/"

# Processing settings
processing:
  n_jobs: -1  # Use all available cores
  verbose: 1


# Logging settings
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  save_to_file: true
  log_file: "logs/movement_analysis.log"